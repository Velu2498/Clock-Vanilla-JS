<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarms & clock</title>
    <link rel="stylesheet" href="digital & analog clock.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
   <div class="container-fluid">
     <div class="row">
       <div class="col">
              <!-- timer -->
              <div class="d-flex justify-content-center">
              <h1>TIMER</h1>
            </div>
              <div class="col stopwatch" id="timer">
                <h1 id="demo"><time>00:00:00</time></h1>
                hr :<input type="number" class="form-control" id="hr" value="0">
                min:<input type="number" class="form-control" id="min" value="0">
              sec:<input type="number" class="form-control" id="sec" value="0">
              <button onclick="funtmr()" class="btn btn-dark mt-2 mr-2" >timer</button>
              <button onclick="funstoptmr()" id="spst" class="btn btn-dark mt-2 mr-2">stop</button>
            </div>
          <!-- stop watch -->
          <div class="col stopwatch mt-5">
            <div class="d-flex justify-content-center">
              <h1>STOP WATCH</h1>
            </div>
            <div class="mt-3">
            <h1><time>00:00:00</time></h1>
              <button class="btn btn-dark mr-2" id="start">start</button>
              <button class="btn btn-dark mr-2" id="stop">stop</button>
              <button class="btn btn-dark mr-2" id="clear">clear</button>
            </div>
          </div>
       </div>

       <div class="col">
         <!-- analog clock -->
         <div class="col clocks mt-5">
          <div id="clock">
            <div class="num num1"><div>1</div></div>
            <div class="num num2"><div>2</div></div>
            <div class="num num3"><div>3</div></div>
            <div class="num num4"><div>4</div></div>
            <div class="num num5"><div>5</div></div>
            <div class="num num6"><div>6</div></div>
            <div class="num num7"><div>7</div></div>
            <div class="num num8"><div>8</div></div>
            <div class="num num9"><div>9</div></div>
            <div class="num num10"><div>10</div></div>
            <div class="num num11"><div>11</div></div>
            <div class="num num12"><div>12</div></div>
            <div id="hr-hand"></div>
            <div id="min-hand"></div>
            <div id="sec-hand"></div>
          </div>
        </div>
        <!-- digital -->
        <div class="col mt-5">
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
      </div>
       </div>


       <div class="col">
          <!-- alarm -->
          <div class="card mt-5">
            <h1 class=" d-flex justify-content-center card-header">ALARM</h1>
            <div class="card-body">
              <h5 class="card-title"> <label for="#alarm">Time :</label> <input type="time" class="form-control" id="alarm"></h5>
              <p class="card-text"> <label for="#alrmsg">Alarm Msg :</label> <input type="text" class="form-control" id="alrmsg"> </p>
              <button id="alarmbt" class="btn btn-dark mr-2" onclick="funalr()"> Alarm On </button>
            </div>
          </div>
     </div>
   </div>
    <script src="digital & analog clock.js"></script>
</body>
</html>
